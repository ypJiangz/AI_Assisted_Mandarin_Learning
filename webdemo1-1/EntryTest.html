<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Website Entry Test</title>
  <link rel="stylesheet" href="styles/EntryTest.css">
</head>

<body>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <div class="container">
    <!-- 第一页 -->
    <div id="page1" class="page active">
      <h1>What grade level(s) do you serve?</h1>
      <p>We offer age-appropriate tools for all levels. Tell us where to focus for you.</p>
      <div class="button-grid">
        <button class="grade-button" onclick="selectGrade(this)">Lower Elementary (Grades Pre-K-3)</button>
        <button class="grade-button" onclick="selectGrade(this)">Upper Elementary (Grades 4-6)</button>
        <button class="grade-button" onclick="selectGrade(this)">Middle School (Grades 7-8)</button>
        <button class="grade-button" onclick="selectGrade(this)">High School (Grades 9-12)</button>
        <button class="grade-button" onclick="selectGrade(this)">Higher Education (College & University)</button>
        <button class="grade-button" onclick="selectGrade(this)">Professional Level Learning</button>
      </div>
    </div>

    <!-- 第二页 -->
    <div id="page2" class="page">
      <h1>Enter Your Details</h1>
      <p>Please provide us with some basic information about yourself.</p>
      <div class="selection-box">
        <label for="language">Native Language:</label>
        <input type="text" id="language" name="language" placeholder="Enter your native language">
      </div>
      <div class="selection-box">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter your country of origin">
      </div>
    </div>


    <div class="button-group">
      <button type="button" id="previous-btn" class="previous-button" onclick="showPage('previous')">Back</button>
      <button type="button" id="next-btn" class="next-button" onclick="showPage('next')">Next</button>
      <button type="button" class="complete-button" onclick="submitForm()">Complete</button>
      <button type="button" class="skip-button" onclick="skip()">Skip</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/EntryTest.js"></script>
</body>

</html>
